<!-- Print a long quote and a short quote. Cite the author of each quote. [See solution] -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex 3-4</title>
</head>
<body>
    <blockquote>
        "Thousands of candles can be lighted 
        from a single candle, and the life of the 
        candle will not be shortened. 
        Happiness never decreases by being 
        shared."-Buddha
    </blockquote>
    <hr>
    <q>
        Love For All, Hatred For None.
    </q>-Khalifatul Masih III
</body>
</html>
